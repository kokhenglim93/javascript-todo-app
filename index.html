<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My First Javascript Todo Application</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" /> -->
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div class="fluid-container">
    <div class="card" id="task-panel">
        <div class="card-body">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input class="form-control" id="input-task" name="task" placeholder="Task" type="text"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="btnAddTask" type="button">Add Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="task-list-wrapper">
            <ul class="list-group" id="todo-list"></ul>
        </div>

        <hr>

        <div class="task-list-wrapper">
            <ul class="list-group" id="completed-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
